  <body>
    <div id="root"></div>
    <script>
      // Prevent WebSocket connections to port 5173
      const originalWebSocket = window.WebSocket;
      window.WebSocket = class extends originalWebSocket {
        constructor(url, ...args) {
          if (typeof url === 'string' && url.includes('5173')) {
            console.log('Blocked connection to 5173:', url);
            // Don't connect to 5173, just create a dummy connection
            return super.constructor.call(this, 'ws://localhost:8080', ...args);
          }
          return super.constructor.call(this, url, ...args);
        }
      };
      
      // Clear any cached data from 5173
      if (localStorage.getItem('vite-hmr-port')) {
        localStorage.removeItem('vite-hmr-port');
      }
    </script>
